<!DOCTYPE html>
<html >

<head>
  <meta charset="UTF-8">
  <title>NFT analyser API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
  
<style>
  body {
    background-color: linen;
  }
  
  h1 {
    color: maroon;
    margin-left: 40px;
  }
  </style>
  
</head>

<h1>This is a heading</h1>

<body>
 <div class="login">
	<h1>NFT Analyser</h1>

     <!-- Main Input For Receiving Query to the ML -->
    <form action="{{ url_for('predict')}}"method="post">

    <label for="mint date">Mint date:</label>
    <input type="date" name="mint date" required="required"/>

    <label for="supply">Supply:</label>
    <input type="number" id="supply" name="supply" min="0" max="100000" step="1" value="0" required="required">

    <label for="mint price">Mint price (in sol):</label>
    <input type="number" id="mint price" name="mint price" min="0" max="10" step="0.01" value="0" required="required">

    <label for="twitter account creation month">Twitter account creation month:</label>
    <input type="month" name="twitter account creation month" required="required"/>

    <label for="total discord members">Total number of discord members:</label>
    <input type="number" id="total discord members" name="total discord members" min="0" max="1000000" step="1" value="0" required="required">

    <label for="active discord members">Number of active discord members:</label>
    <input type="number" id="active discord members" name="active discord members" min="0" max="1000000" step="1" value="0" required="required">

    <label for="twitter followers">Number of Twitter followers:</label>
    <input type="number" id="twitter followers" name="twitter followers" min="0" max="1000000" step="1" value="0" required="required">

    <label for="twitter followers">Art category:</label>
    <input type="text" name="art category" placeholder="Art category" required="required" />
    
        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
